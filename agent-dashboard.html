<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Agent Dashboard</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#clients">Manage Clients</a></li>
                    <li><a href="#reservations">Manage Reservations</a></li>
                    <li><a href="#vehicles">Manage Vehicles</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="clients" class="clients">
        <div class="container">
            <h2>Manage Clients</h2>
            <div class="clients-list">
                <!-- Dynamic content for clients management will be added here -->
            </div>
        </div>
    </section>

    <section id="reservations" class="reservations">
        <div class="container">
            <h2>Manage Reservations</h2>
            <div class="reservations-list">
                <!-- Dynamic content for reservation management will be added here -->
            </div>
        </div>
    </section>

    <section id="vehicles" class="vehicles">
        <div class="container">
            <h2>Manage Vehicles</h2>
            <button class="btn">Add Vehicle</button>
            <div class="vehicles-grid">
                <!-- Dynamic content for vehicle management will be added here -->
            </div>
        </div>
    </section>

    <section id="profile" class="profile">
        <div class="container">
            <h2>My Profile</h2>
            <div class="profile-card">
                <p><strong>Name:</strong> Agent Name</p>
                <p><strong>Email:</strong> agent@example.com</p>
                <button class="btn">Edit Profile</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Car Rental Service. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Agent Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#reservations">Manage Reservations</a></li>
                <li><a href="#profile">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservations">
        <h2>Reservations</h2>
        <!-- Reservations content dynamically loaded from the database -->
    </section>

    <section id="profile">
        <h2>My Profile</h2>
        <p>Name: <span id="agentName"></span></p>
        <p>Email: <span id="agentEmail"></span></p>
    </section>

    <footer>
        <p>&copy; 2025 Car Rental Service</p>
    </footer>

    <script src="agent-dashboard.js"></script>
</body>
</html>

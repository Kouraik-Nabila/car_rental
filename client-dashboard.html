<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Client Dashboard</h1>
            <nav class="navbar">
                <ul class="nav-list">
                    <li><a href="#vehicles">Available Vehicles</a></li>
                    <li><a href="#reservations">My Reservations</a></li>
                    <li><a href="#profile">Profile</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="vehicles" class="vehicles">
            <h2>Available Vehicles</h2>
            <div class="vehicles-grid">
                <!-- Dynamic content for vehicles will go here -->
            </div>
        </section>

        <section id="reservations" class="reservations">
            <h2>My Reservations</h2>
            <div class="reservations-list">
                <!-- Reservations for the client will be displayed here -->
            </div>
        </section>

        <section id="profile" class="profile">
            <h2>My Profile</h2>
            <p><strong>Name:</strong> Client Name</p>
            <p><strong>Email:</strong> client@example.com</p>
            <button class="btn">Edit Profile</button>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Car Rental Service. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Client Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#vehicles">View Vehicles</a></li>
                <li><a href="#profile">My Profile</a></li>
            </ul>
        </nav>
    </header>

    <section id="vehicles">
        <h2>Available Vehicles</h2>
        <!-- Vehicles content dynamically loaded from the database -->
    </section>

    <section id="profile">
        <h2>My Profile</h2>
        <p>Name: <span id="clientName"></span></p>
        <p>Email: <span id="clientEmail"></span></p>
    </section>

    <footer>
        <p>&copy; 2025 Car Rental Service</p>
    </footer>

    <script src="client-dashboard.js"></script>
</body>
</html>
